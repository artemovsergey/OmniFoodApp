<img src="{{mealImage}} " alt="{{mealTitle}}"/>

<span> {{mealCategory}} </span>

<p> {{mealTitle}} </p>

<div class="meal-description">
    <ul class="meal-list">
        <li class="meal-element">
           <ion-icon name="flame"></ion-icon>
            {{mealDetails[0]}}
        </li>
        <li class="meal-element">
            <ion-icon name="restaurant"></ion-icon>
            {{mealDetails[1]}}
        </li>
        <li class="meal-element">
            <ion-icon name="star-outline"></ion-icon>
            {{mealDetails[2]}}
        </li>
    </ul>
</div>
