<section>
    <div class="orderForm">
        <div class="orderDesription">
            <h2>Get your first meal for free!</h2>
            <p>
                Healthy, tasty and hassle-free meals are waiting for you. Start
                eating well today. You can cancel or pause anytime. And the
                first meal is on us!
            </p>
        </div>

        <form action="#">
            <div>
                <label for="name">Name</label>
                <input
                    id="name"
                    type="text"
                    placeholder="Enter your name"
                    required
                />
            </div>

            <div>
                <label for="email">Email</label>
                <input
                    id="email"
                    type="email"
                    placeholder="Enter your email address"
                    required
                />
            </div>

            <div>
                <label> Select your meal plan </label>
                <select required>
                    <option value disabled selected>
                        Select your meal plan
                    </option>
                    <option value="1">1 meal per day</option>
                    <option value="2">2 meals per day</option>
                    <option value="3">3 meals per day</option>
                </select>
            </div>

            <div>
                <button type="submit">
                    Claim your free meal
                    <span>&rarr;</span>
                </button>
            </div>
        </form>
    </div>

    <div class="formImage" role="img" aria-label="women eat"></div>
</section>
